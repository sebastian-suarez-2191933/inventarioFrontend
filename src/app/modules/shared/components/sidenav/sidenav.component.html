<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">

    <!-- empieza toolbar-->
    <mat-toolbar color="primary" class="dashboard-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name" class="ocultarEnMovil">ControlPanel</h1>

        <div fxFlex fxLayoutAlign="center">
            <h2>NombreEmpresa</h2>
        </div>

        <div fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>supervisor_account</mat-icon></button>
                    <mat-menu #menu="matMenu"><button mat-menu-item><mat-icon>exit_to_app</mat-icon>CerrarSesion</button></mat-menu>
                </li>
            </ul>
        </div>

    </mat-toolbar>

    <!-- empieza sidenav-->
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav #snav [mode]="mobileQuery.matches? 'over': 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                <mat-nav-list>
                    <div class="profile-card">
                        <div class="header">
                            <h2>Sebastian Suarez</h2>
                            <h4>secasuga@gmail.com</h4>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                        <mat-icon class="icono">{{nav.icon}}</mat-icon>
                        {{nav.name}}
                    </a>
                </mat-nav-list>
            </mat-sidenav> 
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
