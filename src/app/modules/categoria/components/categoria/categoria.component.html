<mat-card class="alinear" >
    <h2>Listados de Categorías</h2>
    <mat-card-header>
        <div >
            <mat-form-field hintlabel="Busca la categoría" appearance="fill">
                <mat-label >Busca la Categoría</mat-label>
                <input matInput #input>
            </mat-form-field>
        </div>
    </mat-card-header>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" >
            <ul fxLayout="row" fxLayoutGap="20px">
                <li><button mat-raised-button color="primary" (click)="openCategoriaDialogo()">Agregar Categoría</button></li>
            </ul>
        </div>
    </mat-card-header>

    <div mat-card-image></div>
    
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="tableitems">
            <!--id colum-->
            <ng-container matColumnDef="id" class="mat-cell">
                <th mat-header-cell *matHeaderCellDef>ID </th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <!--name column-->
            <ng-container matColumnDef="name" class="mat-cell">
                <th mat-header-cell *matHeaderCellDef>Nombre </th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!--description column-->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Descripción </th>
                <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
            </ng-container>

            <!--actions column-->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index;">
                    <button mat-icon-button color="accent">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="accent">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons>

        </mat-paginator>
    </mat-card-content>
</mat-card>
